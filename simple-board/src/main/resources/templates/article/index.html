<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>게시판 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="/css/article-index.css" rel="stylesheet"/>
    <link href="/css/article-index-header.css" rel="stylesheet"/>
</head>
<body class="container">
<header id="header"></header>

<main>
    <!-- search bar -->
    <div class="card search-form">
        <div class="card-body p-0">
            <form id="search-form">
                <div class="row">
                    <div class="col-12">
                        <div class="row no-gutters">
                            <div class="col-lg-3 col-md-3 col-sm-12 p-0"><select class="form-control"
                                                                                 id="exampleFormControlSelect1"
                                                                                 name="articleSearchType">
                                <option>제목</option>
                                <option>본문</option>
                                <option>해시태그</option>
                                <option>작성자</option>
                                <option>작성일시</option>
                            </select></div>
                            <div class="col-lg-8 col-md-6 col-sm-12 p-0"><input type="text" placeholder="Search..."
                                                                                class="form-control" id="search"
                                                                                name="searchValue"></div>
                            <div class="col-lg-1 col-md-3 col-sm-12 p-0">
                                <button type="submit" class="btn btn-base">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                         fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                         stroke-linejoin="round" class="feather feather-search">
                                        <circle cx="11" cy="11" r="8"></circle>
                                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- main -->
    <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
    <hr>
    <div class="bootstrap snippets bootdey">
        <div class="row">
            <div class="col-lg-12">
                <div class="main-box no-header clearfix">
                    <div class="main-box-body clearfix">
                        <div class="table-responsive">
                            <table id="article-table" class="table user-list">
                                <thead>
                                <tr>
                                    <th class="article-title col-7"><a href="#">제목</a></th>
                                    <th class="article-hashtag text-center"><a href="#">해시태그</a></th>
                                    <th class="article-creator"><a href="#">작성자</a></th>
                                    <th class="article-create-time"><a href="#">작성일시</a></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td class="article-title user-subhead">
                                        <a>Member</a>
                                    </td>
                                    <td class="article-hashtag text-center label label-default">
                                        #pending
                                    </td>
                                    <td class="article-creator">
                                        <a href="#">dagh1218@naver.com</a>
                                    </td>
                                    <td class="article-create-time">
                                        <time>2022/08/12</time>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-end">
        <button class="btn btn-primary btn-sm btn-icon-text"><a id="article-create-button" class="page-link no-border" href="#">게시글 쓰기</a></button>
    </div>
    <!-- pagination -->
    <nav id="article-pagination-bar" class="d-flex justify-content-center">
        <ul class="pagination pagination-base pagination-boxed pagination-square mb-0">
            <li class="page-item">
                <a class="page-link no-border" href="#">
                    <span aria-hidden="true">«</span>
                    <span class="sr-only">Previous</span>
                </a>
            </li>
            <li class="page-item"><a class="page-link no-border" href="#">1</a></li>
            <li class="page-item">
                <a class="page-link no-border" href="#">
                    <span aria-hidden="true">»</span>
                    <span class="sr-only">Next</span>
                </a>
            </li>
        </ul>
    </nav>
</main>
<footer id="footer"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</html>
