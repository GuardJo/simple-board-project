<!DOCTYPE html>
<html lang="ko">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>게시글</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="/css/article-detail.css" rel="stylesheet">
</head>
<body class="container">
<header id="header"></header>
<header>
    <h1 id="article-title">게시글 제목</h1>
</header>

<!-- Main content -->
<article class="row">
    <!-- Left side -->
    <div class="col-lg-8">
        <!-- Basic information -->
        <div class="card mb-4">
            <div class="card-body">
                <h3 class="h6">본문</h3>
                <textarea id="article-content" class="form-control form-control-lg" rows="10" placeholder="본문"
                          readonly></textarea>
            </div>
        </div>
        <!-- Address -->
        <div class="card mb-4">
            <div class="card-body">
                <h3 class="h6 mb-4">댓글</h3>
                <div id="comment-list" class="mb-3">
                    <label class="form-label">
                        <strong class="comment-creator">kyeongho2</strong>
                        <time class="comment-create-time">2022-01-01</time>
                    </label>
                    <p class="comment-content">댓글</p>
                </div>
            </div>
            <div class="card-body">
                <input type="text" class="form-control" placeholder="댓글1" />
                <button class="btn btn-light btn-sm btn-icon-text"><i class="bi bi-x"></i> <span class="text">쓰기</span></button>
            </div>
        </div>
    </div>
    <aside class="col-lg-4">
        <div class="card mb-4">
            <div class="card-body">
                <ul class="list-group list-group-flush mx-n2">
                    <li class="list-group-item px-0 d-flex justify-content-between align-items-start">
                        <div class="ms-2 me-auto">
                            <h6 class="mb-0">작성자</h6>
                            <p id="article-creator" class="mb-0">Manager</p>
                        </div>
                    </li>
                    <li class="list-group-item px-0 d-flex justify-content-between align-items-start">
                        <div class="ms-2 me-auto">
                            <h6 class="mb-0">작성 시각</h6>
                            <h6 class="mb-0">
                                <time id="article-create-time">2022-01-01</time>
                            </h6>
                        </div>
                    </li>
                    <li class="list-group-item px-0 d-flex justify-content-between align-items-start">
                        <div class="ms-2 me-auto">
                            <h6 class="mb-0">해시태그</h6>
                            <h6 id="article-hashtag" class="mb-0">#데모</h6>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </aside>
    <nav>
        <div class="hstack gap-3">
            <button class="btn btn-light btn-sm btn-icon-text"><i class="bi bi-x"></i> <span class="text">이전 글</span>
            </button>
            <button class="btn btn-primary btn-sm btn-icon-text"><i class="bi bi-x"></i> <span class="text">다음 글</span>
            </button>
        </div>
    </nav>
</article>

<footer id="footer"></footer>

</body>
</html>
