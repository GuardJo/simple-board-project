<!DOCTYPE html>
<html lang="ko">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>게시글</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="/css/article-detail.css" rel="stylesheet">
</head>
<body class="container">
<header id="header"></header>
<header>
    <h1 id="article-title">게시글 제목</h1>
</header>

<!-- Main content -->
<article class="row">
    <!-- Left side -->
    <div class="col-lg-8">
        <!-- Basic information -->
        <div class="card mb-4">
            <div class="card-body">
                <h3 class="h6">본문</h3>
                <textarea id="article-content" class="form-control form-control-lg" rows="10" placeholder="본문"
                          readonly></textarea>
            </div>
        </div>
        <!-- Comment -->
        <div class="card mb-4">
            <div class="card-body">
                <h3 class="h6 mb-4">댓글</h3>
                <ul id="comment-list" class="mb-3">
                    <li class="parent-comment">
                        <div class="form-label d-flex">
                            <strong>kyeongho2</strong>
                            <time>2022-01-01</time>
                            <form class="comment-delete-form justify-content-end">
                                <input type="hidden" class="article-id" name="articleId"/>
                                <button type="submit" class="btn btn-danger px-1 py-0">X</button>
                            </form>
                        </div>
                        <p>댓글</p>
                        <ul class="mb-3">
                            <li class="child-comment">
                                <div class="form-label d-flex">
                                    <strong>kyeongho2</strong>
                                    <time>2022-01-01</time>
                                    <form class="comment-delete-form justify-content-end">
                                        <input type="hidden" class="article-id" name="articleId"/>
                                        <button type="submit" class="btn btn-danger px-1 py-0">X</button>
                                    </form>
                                </div>
                                <p>대댓글</p>
                            </li>
                        </ul>
                        <div class="row">
                            <details class="col-md-10 col-lg-9 mb-4">
                                <summary>댓글달기</summary>
                                <form class="comment-form">
                                    <input type="hidden" class="article-id" name="articleId"/>
                                    <input type="hidden" class="parent-comment-id" name="parentCommentId">
                                    <input type="text" class="form-control" placeholder="댓글" name="content"/>
                                    <button class="btn btn-light btn-sm btn-icon-text">쓰기</button>
                                </form>
                            </details>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="card-body">
                <form class="comment-form">
                    <input type="hidden" class="article-id" name="articleId"/>
                    <input type="text" class="form-control" placeholder="댓글" name="content"/>
                    <button class="btn btn-light btn-sm btn-icon-text">쓰기</button>
                </form>
            </div>
        </div>
    </div>
    <aside class="col-lg-4">
        <div class="card mb-4">
            <div class="card-body">
                <ul class="list-group list-group-flush mx-n2">
                    <li class="list-group-item px-0 d-flex justify-content-between align-items-start">
                        <div class="ms-2 me-auto">
                            <h6 class="mb-0">작성자</h6>
                            <p id="article-creator" class="mb-0">Manager</p>
                        </div>
                    </li>
                    <li class="list-group-item px-0 d-flex justify-content-between align-items-start">
                        <div class="ms-2 me-auto">
                            <h6 class="mb-0">작성 시각</h6>
                            <h6 class="mb-0">
                                <time id="article-create-time">2022-01-01</time>
                            </h6>
                        </div>
                    </li>
                    <li class="list-group-item px-0 d-flex justify-content-between align-items-start">
                        <div class="ms-2 me-auto">
                            <h6 class="mb-0">해시태그</h6>
                            <div id="article-hashtags" class="card-body">
                                <span class="badge text-bg-secondary bg-soft-info mx-1">#pending</span>
                            </div>
                        </div>
                    </li>
                    <li id="article-control-li"
                        class="list-group-item px-0 d-flex justify-content-between align-items-start">
                        <div id="article-update-view" class="ms-2 me-auto">
                            <button class="btn btn-primary btn-sm btn-icon-text"><i class="bi bi-x"></i><span
                                    class="text"><a href="#"
                                                    style="color: white;text-decoration: none">게시글 수정</a></span>
                            </button>
                        </div>
                        <form id="article-delete-form">
                            <button type="submit" class="btn btn-danger btn-sm btn-icon-text">게시글 삭제</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </aside>
    <nav>
        <div class="hstack gap-3">
            <button class="btn btn-light btn-sm btn-icon-text" href="#"><i class="bi bi-x"></i><span class="text"><a
                    id="prev-article" href="#" style="color: black;text-decoration: none">이전 글</a></span>
            </button>
            <button class="btn btn-primary btn-sm btn-icon-text" href="#"><i class="bi bi-x"></i><span class="text"><a
                    id="next-article" href="#" style="color: white;text-decoration: none">다음 글</a></span>
            </button>
        </div>
    </nav>
</article>

<footer id="footer"></footer>

</body>
</html>
