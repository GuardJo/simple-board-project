<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>게시글 수정 페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="/css/article-detail.css" rel="stylesheet">
</head>
<body class="container">
<header id="header"></header>

<!-- Main content -->
<form id="article-form">
    <article class="row">
        <!-- Left side -->
        <div class="col-lg-8">
            <input type="hidden" id="article-id" name="id" />
            <input type="text" id="article-title" class="form-control" value="게시글 제목" name="title"/>
            <!-- Basic information -->
            <div class="card mb-4">
                <div class="card-body">
                    <h3 class="h6">본문</h3>
                    <textarea id="article-content" class="form-control form-control-lg" rows="10"
                              placeholder="본문" name="content"></textarea>
                </div>
            </div>
        </div>
        <aside class="col-lg-4">
            <div class="card mb-4">
                <div class="card-body">
                    <ul class="list-group list-group-flush mx-n2">
                        <li class="list-group-item px-0 d-flex justify-content-between align-items-start">
                            <div class="ms-2 me-auto">
                                <h6 class="mb-0">작성자</h6>
                                <p id="article-creator" class="mb-0">Manager</p>
                            </div>
                        </li>
                        <li class="list-group-item px-0 d-flex justify-content-between align-items-start">
                            <div class="ms-2 me-auto">
                                <h6 class="mb-0">작성 시각</h6>
                                <h6 class="mb-0">
                                    <time id="article-create-time">2022-01-01</time>
                                </h6>
                            </div>
                        </li>
                        <li class="list-group-item px-0 d-flex justify-content-between align-items-start">
                            <div class="ms-2 me-auto">
                                <h6 class="mb-0">해시태그</h6>
                                <h6 id="article-hashtag" class="mb-0">#데모</h6>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </aside>
    </article>
    <nav>
        <div class="hstack gap-3">
            <button id="cancel-update" class="btn btn-light btn-sm btn-icon-text" type="button">취소</button>
            <button id="save-update" class="btn btn-primary btn-sm btn-icon-text" type="submit">저장</button>
        </div>
    </nav>
</form>

<footer id="footer"></footer>

</body>
</html>
